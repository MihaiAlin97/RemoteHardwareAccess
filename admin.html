    $('#hardwaresets').jsGrid({

     pageSize: 10,
     pageButtonCount: 5,

     controller: {
      loadData: function(filter){
       return $.ajax({
        type: "GET",
        url: "fetch_sets.php",
        data: filter
       });
      },
      insertItem: function(item){
       return $.ajax({
        type: "POST",
        url: "fetch_sets.php",
        data:item
       });
      },
      updateItem: function(item){
       return $.ajax({
        type: "PUT",
        url: "fetch_sets.php",
        data: item
       });
      },
      deleteItem: function(item){
       return $.ajax({
        type: "DELETE",
        url: "fetch_sets.php",
        data: item
       });
      },
     },

     fields: [
      {
       name: "hardware_id",
    width: 45,
      },
      {
       name: "hardware_name",

    width: 75, 
    validate: "required"
      },
      {
       name: "ip", 
    type: "text", 
    width: 75, 
    validate: "required"
      },
      {
       name: "port", 
    type: "text", 
    width: 75,
    validate: "required"

       {
