  <script>
//doesn't block the load event
function createIframe(){
  var port = getParameterByName("port");
  var cameraDiv = document.getElementById("camera-div");
  var i = document.createElement("iframe");
  i.src = "http://tmdb902g:"+port.toString()+"/camera/mjpeg";
  i.class = "camera";
  i.width = 1310;
  i.height = 720;
  //document.getElementById("camera-frame-div").appendChild(i);
  cameraDiv.insertBefore(i, cameraDiv.firstChild);
};
	
// Check for browser support of event handling capability
if (window.addEventListener)
window.addEventListener("load", createIframe, false);
else if (window.attachEvent)
window.attachEvent("onload", createIframe);
else window.onload = createIframe;

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

</script>
